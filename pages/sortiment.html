<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Brug UTF-8 for at understøtte danske specialtegn -->
    <meta charset="UTF-8" />
    <!-- Titel, som vises i browser-fanen -->
    <title>Sortiment</title>

    <!-- Bootstrap CSS til layout og styling -->
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Egen styling -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <!-- Gelica-font fra Typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/erp8dea.css" />
</head>
<body>
    <!-- Header: fælles øverste bjælke med hjem-knap og logo -->
    <header class="container">
        <div class="d-flex align-items-center justify-content-between py-3">
            <!-- Hjem-knap -->
            <a href="../index.html" class="home-icon">
                <img src="../img/home_button.svg" alt="Icon" />
                <span>Startside</span>
            </a>
            <!-- Logo i midten -->
            <h1 class="jo-top-logo m-0 text-center">
                <img src="../../img/logo_header.png" alt="Juice Organic Logo" width="600" />
            </h1>
            <!-- Tom boks for at fylde plads -->
            <div style="width: 60px;"></div>
        </div>
    </header>

    <!-- Hovedindhold: tom beholder, som JavaScript fylder med produktkort -->
    <main>
        <div class="container container-products py-4">
            <div class="row row-cols-1 row-cols-sm-2 g-4" id="productGrid"></div>
        </div>
    </main>

    <!-- JavaScript: definerer produkter, opretter kort og håndterer interaktion -->
    <script>
        // Liste af produkter med id, navn, beskrivelse, varianter og billede
        const products = [
            {
                id: 'aeblbemost',
                title: 'Æblemost',
                description: 'Økologisk æblemost lavet fra koncentrat',
                size: [
                    { label: '20 cl', price: 5 },
                    { label: '50 cl', price: 16 },
                ],
                image: '/img/applemost.jpg',
            },
            {
                id: 'rabarber',
                title: 'Rabarberdrik',
                description: 'Økologisk rabarbersaft er en ufiltreret saft, presset af friskhøstede, solmodne økologiske rabarber – intet er tilsat',
                size: [
                    { label: '20 cl', price: 5 },
                    { label: '50 cl', price: 16 },
                ],
                image: '/img/rabarber.jpg',
            },
            {
                id: 'appelsin',
                title: 'Appelsin juice',
                description: 'Økologisk appelsinjuice er presset af økologiske appelsiner',
                size: [
                    { label: '20 cl', price: 5 },
                    { label: '25 cl', price: 10 },
                    { label: '50 cl', price: 16 },
                ],
                image: '/img/appelsin_juice.jpg',
            },
            {
                id: 'hyldeblomst',
                title: 'Hyldeblomstdrik',
                description: 'Økologisk hyldeblomstdrik er fremstillet af økologisk hyldeblomst udtræk',
                size: [
                    { label: '20 cl', price: 5 },
                    { label: '50 cl', price: 16 },
                ],
                image: '/img/hyldeblomst.jpg',
            },
            {
                id: 'vand',
                title: 'Vand',
                description: 'Naturligt kildevand er rent vand, der udspringer fra underjordiske kilder og filtreres gennem naturlige jordlag',
                size: [
                    { label: '50 cl', price: 16 },
                ],
                image: '/img/vand.jpg',
            },
            {
                id: 'aeblejuice',
                title: 'Æble juice',
                description: 'Økologisk æblejuice på den klassiske og populære 25 cl. Brik med sugerør',
                size: [
                    { label: '25 cl', price: 10 },
                ],
                image: '/img/apple_juice.jpg',
            },
            {
                id: 'gingerlemon',
                title: 'Økologisk ginger lemon shot',
                description: 'Økologisk citron shot er fremstillet til det danske klima hvor der ofte er behov for et ekstra shot af Ingefær',
                size: [
                    { label: '6 cl', price: 10 },
                ],
                image: '/img/lemon_shot.jpg',
            },
            {
                id: 'gingerrabarber',
                title: 'Økologisk ginger rabarber shot',
                description: 'Økologisk rabarber shot er fremstillet til det danske klima hvor der ofte er behov for et ekstra shot af Ingefær',
                size: [
                    { label: '6 cl', price: 10 },
                ],
                image: '/img/rabarber_shot.jpg',
            },
        ];

        // Hent den tomme grid-container fra HTML
        const grid = document.getElementById('productGrid');

        // For hvert produkt: opret et kort med billede, tekst, pris og knapper
        products.forEach(product => {
            // Opret Bootstrap-kolonne
            const col = document.createElement('div');
            col.className = 'col';

            // Opret kort-container
            const card = document.createElement('div');
            card.className = 'card h-100 shadow';

            // Tilføj produktbillede
            const img = document.createElement('img');
            img.className = 'card-img-top';
            img.src = product.image;
            img.alt = product.title;

            // Opret tekst-beholder (card-body)
            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            // Titel
            const title = document.createElement('h4');
            title.className = 'card-title';
            title.textContent = product.title;

            // Beskrivelse
            const desc = document.createElement('p');
            desc.className = 'card-text';
            desc.textContent = product.description;

            // Sæt titel og beskrivelse ind
            cardBody.appendChild(title);
            cardBody.appendChild(desc);

            // Lav en række til varianterne
            const sizeRow = document.createElement('div');
            sizeRow.className = 'row';

            // For hver variant: pris, label og knapper
            product.size.forEach(size => {
                const sizeCol = document.createElement('div');
                sizeCol.className = 'col-6 mb-2';

                // Pris-tekst
                const price = document.createElement('p');
                price.className = 'mb-1';
                price.innerHTML = `<strong>Dkk${size.price}</strong>`;

                // Label-tekst
                const label = document.createElement('span');
                label.textContent = size.label;

                // Knap-gruppe til minus/antal/plus
                const btnGroup = document.createElement('div');
                btnGroup.className = 'btn-group ms-2';
                btnGroup.setAttribute('role', 'group');
                btnGroup.setAttribute('aria-label', `${size.label} tæller`);

                // Minus-knap
                const minus = document.createElement('button');
                minus.className = 'btn btn-outline-secondary';
                minus.textContent = '−';

                // Tæller-knap (kun til visning)
                const count = document.createElement('button');
                count.className = 'btn btn-outline-secondary';
                count.textContent = '0';
                count.disabled = true;

                // Plus-knap
                const plus = document.createElement('button');
                plus.className = 'btn btn-outline-secondary';
                plus.textContent = '+';

                // Minus klik: træk én fra
                minus.addEventListener('click', () => {
                    let val = parseInt(count.textContent);
                    if (val > 0) count.textContent = val - 1;
                });

                // Plus klik: læg én til og gem i localStorage
                plus.addEventListener('click', () => {
                    let val = parseInt(count.textContent);
                    count.textContent = val + 1;

                    // Hent eksisterende kurv eller start ny
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.push({
                        id: product.id,
                        title: product.title,
                        size: size.label,
                        price: size.price
                    });
                    localStorage.setItem('cart', JSON.stringify(cart));
                });

                // Sæt knapper sammen og tilføj til sizeCol
                btnGroup.append(minus, count, plus);
                sizeCol.append(price, label, btnGroup);
                sizeRow.appendChild(sizeCol);
            });

            // Sæt sizeRow ind i cardBody
            cardBody.appendChild(sizeRow);

            // Sæt billede og body sammen i kortet
            card.appendChild(img);
            card.appendChild(cardBody);

            // Sæt kortet i kolonnen og kolonnen i grid’et
            col.appendChild(card);
            grid.appendChild(col);
        });
    </script>

    <!-- Footer: navigation med ikoner -->
    <footer>
        <div class="container">
            <nav class="row p-3">
                <div class="col-3">
                    <a href="../index.html" class="jo-footer-img-container" aria-label="Hjem">
                        <img src="../img/home_icon.png" alt="Hjem" />
                    </a>
                </div>
                <div class="col-3">
                    <a href="drikkedunk.html" class="jo-footer-img-container" aria-label="Drikkedunk">
                        <img src="../img/drikkedunk_icon.png" alt="Drikkedunk" />
                    </a>
                </div>
                <div class="col-3">
                    <a href="#" class="jo-footer-img-container jo-footer-nav-active" aria-label="Sortiment">
                        <img src="../img/sortiment_icon.png" alt="Sortiment" />
                    </a>
                </div>
                <div class="col-3">
                    <a href="kurv.html" class="jo-footer-img-container" aria-label="Kurv">
                        <img src="../img/kurv_icon.png" alt="Kurv" />
                    </a>
                </div>
            </nav>
        </div>
    </footer>

    <!-- Bootstrap JavaScript (valgfrit, fx til komponenter) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
