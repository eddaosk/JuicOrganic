<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fyld den op video</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />

        <link rel="stylesheet" href="https://use.typekit.net/tdh8yrn.css" />
    </head>
    <body>
        <!-- Gayane (Edda JS) -->

        <video class="video-bg" autoplay muted playsinline>
            <source src="../img/fill-up.mp4" type="video/mp4" />
        </video>

        <a class="overlay-link" href="afslutning.html"></a>


        <script>
            //listens for video end and navigates to "afslutning"
            const video = document.querySelector('.video-bg');

            video.addEventListener('ended', () => {
                window.location.href = 'afslutning.html';
            });
        </script>
    </body>
</html>
