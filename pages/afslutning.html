<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tak for købet</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />

        <link rel="stylesheet" href="https://use.typekit.net/tdh8yrn.css" />
    </head>
    <body>
        <!-- Gayane (Edda JS) -->

        <header class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="jo-top-logo m-0">
                        <img src="../img/logo_header.png" alt="Juice Organic Logo" width="600" />
                    </h1>
                </div>
            </div>
        </header>

        <main>
            <p class="thanks">Tak for købet.<br />Hav en goddag</p>
            <div style="display: flex; justify-content: center">
                <img src="../img/appelsinskive.png" alt="appelsinskive" class="orange-icon" />
            </div>

            <p class="receipt-text">Husk din kvittering</p>
            <div class="receipt-section">
                <div class="arrow-down">⬇</div>
                <div style="display: flex; justify-content: center">
                    <img src="../img/kvit.png" alt="kvittering" class="receipt-icon" />
                </div>
            </div>

            <!-- countdown -->
            <div class="container text-center my-4">
                <h3>Tilbage til start om <span id="countdown">10</span> sekunder...</h3>
            </div>
        </main>

        <script>
            // countdown
            let seconds = 10;
            const countdownElement = document.getElementById("countdown");

            const countdown = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(countdown);
                    window.location.href = "../index.html";
                }
            }, 1000);
        </script>
    </body>
</html>
