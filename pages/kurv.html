<script>
    // Get cart data from localStorage or empty array if none
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cartItems');

    // Clear previous content (in case)
    cartContainer.innerHTML = '';

    // Show message if cart is empty
    if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p class="text-center">Din kurv er tom.</p>';
    } else {
        // Loop through each item in the cart and create display elements
        cartItems.forEach(item => {
            const row = document.createElement('div');
            row.className = 'row border-bottom py-2 align-items-center';

            row.innerHTML = `
        <div class="col-6"><strong>${item.title}</strong> (${item.size})</div>
        <div class="col-3 text-center">x${item.quantity}</div>
        <div class="col-3 text-end">DKK ${item.price * item.quantity}</div>
      `;

            cartContainer.appendChild(row);
        });
    }
</script>
