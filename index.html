        <link rel="stylesheet" href="https://use.typekit.net/erp8dea.css" />
        <!-- Gelica font -->

    <body>
    <!-- Video overlay -->
    <div id="pauseOverlay" class="position-fixed top-0 start-0 w-100 h-100 z-3">
        <video id="pauseVideo" class="w-100 h-100 object-fit-cover" autoplay loop muted playsinline>
            <source src="img/pauseskaerm.mp4" type="video/mp4" />

        <div class="position-absolute bottom-0 start-50 translate-middle-x text-center mb-5 text-white d-flex align-items-center justify-content-center gap-2">

            <h3 class="fs-4 mb-0">Tryk på skærmen for at starte</h3>
        </div>
    </div>



    <!-- Header and Footer code skeleton for all pages coded by Edda with help of AI for suggestions and bootstrap classes-->

                    <h1 class="jo-top-logo m-0">
                        <img src="img/logo_header.png" alt="Juice Organic Logo" width="500" />
                    </h1>
                    <button class="btn jo-lang-btn" aria-label="Skift sprog">
                        <img src="img/dansk.png" alt="Dansk" width="50" />

        </header>

        <!-- main goes here -->
    <main>
        <div class="container">
            <div class="row mb-5">
                <div class="col-6 text-center">
                    <a href="pages/drikkedunk.html">
                        <img src="img/jo_drikkedunk.png" class="rounded-5" alt="Køb JuicOrganic drikkedunk" />

                </div>

                    <a href="pages/drikkedunk.html">
                        <img src="img/egen_drikkedunk.png" class="rounded-5" alt="Genopfyld egen drikkedunk" />
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-3 text-center">
                    <a href="pages/sortiment.html">
                        <img src="img/sortiment.png" class="rounded-5" alt="Køb fra sortiment" />
                    </a>
                </div>
            </div>
        </div>
    </main>


    <!-- footer starts here -->
        <footer>
            <div class="container">
                <nav class="row p-3">
                    <div class="col-3">
                        <a href="#" class="jo-footer-img-container jo-footer-nav-active" aria-label="Hjem">
                            <div class="jo-footer-img-container">
                                <img src="img/home_icon.png" alt="Hjem" />

                    </div>

                        <a href="pages/drikkedunk.html" class="jo-footer-img-container" aria-label="Drikkedunk">

                    <div class="col-3">
                        <a href="pages/sortiment.html" class="jo-footer-img-container" aria-label="Sortiment">

                        </a>

                    <div class="col-3">

                            </div>
                        </a>
                    </div>
                </nav>
            </div>
        </footer>

    <script>
        // function to check for skipVideo in URL (edda)
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        //exit video JS
        const pauseOverlay = document.getElementById('pauseOverlay');

        function hideOverlay() {
            pauseOverlay.style.display = 'none';
        }

        // If skipVideo is not true, show the overlay
        if (getQueryParam('skipVideo') !== 'true') {
            pauseOverlay.style.display = 'block';
            pauseOverlay.addEventListener('click', hideOverlay);
            pauseOverlay.addEventListener('touchstart', hideOverlay); // for mobile
        } else {
            // Skip video overlay
            pauseOverlay.style.display = 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
